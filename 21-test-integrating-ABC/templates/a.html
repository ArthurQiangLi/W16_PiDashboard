<svg id="sun-svg" viewBox="0 0 500 200" preserveAspectRatio="xMidYMid meet">
  <rect id="svg-sky" x="0" y="0" width="500" height="100" fill="blue" />
  <rect id="svg-gnd" x="0" y="100" width="500" height="100" fill="#1c1c1e" />
  <line id="svg-hline" x1="0" y1="100" x2="500" y2="100" stroke="#797d86" stroke-width="2" />

  <defs>
    <!-- Define a single vertical line template -->
    <line id="svg-minorline" x1="0" y1="101" x2="0" y2="106" stroke="#797d86" stroke-width="1" />
    <line id="svg-majorline" x1="0" y1="101" x2="0" y2="106" stroke="red" stroke-width="4" />
    <style>
      .hour-text {
        font-size: 9px;
        fill: #797d86;
        text-anchor: middle;
      }
    </style>
  </defs>

  <!-- Use the defined lines and position them accordingly -->
  <g>
    <!-- Loop to generate all 24 lines -->
    <!-- Major lines for 0, 6, 12, 18, 24 o'clock -->
    <use href="#svg-majorline" x="0" />
    <use href="#svg-majorline" x="125" />
    <use href="#svg-majorline" x="250" />
    <use href="#svg-majorline" x="375" />
    <use href="#svg-majorline" x="500" />

    <!-- Minor lines for hours 1-23 excluding 0, 6, 12, 18, 24 -->
    <use href="#svg-minorline" x="20.83" />
    <use href="#svg-minorline" x="41.66" />
    <use href="#svg-minorline" x="62.5" />
    <use href="#svg-minorline" x="83.33" />
    <use href="#svg-minorline" x="104.16" />
    <use href="#svg-minorline" x="145.83" />
    <use href="#svg-minorline" x="166.66" />
    <use href="#svg-minorline" x="187.5" />
    <use href="#svg-minorline" x="208.33" />
    <use href="#svg-minorline" x="229.16" />
    <use href="#svg-minorline" x="270.83" />
    <use href="#svg-minorline" x="291.66" />
    <use href="#svg-minorline" x="312.5" />
    <use href="#svg-minorline" x="333.33" />
    <use href="#svg-minorline" x="354.16" />
    <use href="#svg-minorline" x="395.83" />
    <use href="#svg-minorline" x="416.66" />
    <use href="#svg-minorline" x="437.5" />
    <use href="#svg-minorline" x="458.33" />
    <use href="#svg-minorline" x="479.16" />

    <!-- Hour labels -->
    <text class="hour-text" x="0" y="115">00</text>
    <text class="hour-text" x="20.83" y="115">01</text>
    <text class="hour-text" x="41.66" y="115">02</text>
    <text class="hour-text" x="62.5" y="115">03</text>
    <text class="hour-text" x="83.33" y="115">04</text>
    <text class="hour-text" x="104.16" y="115">05</text>
    <text class="hour-text" x="125" y="115">06</text>
    <text class="hour-text" x="145.83" y="115">07</text>
    <text class="hour-text" x="166.66" y="115">08</text>
    <text class="hour-text" x="187.5" y="115">09</text>
    <text class="hour-text" x="208.33" y="115">10</text>
    <text class="hour-text" x="229.16" y="115">11</text>
    <text class="hour-text" x="250" y="115">12</text>
    <text class="hour-text" x="270.83" y="115">13</text>
    <text class="hour-text" x="291.66" y="115">14</text>
    <text class="hour-text" x="312.5" y="115">15</text>
    <text class="hour-text" x="333.33" y="115">16</text>
    <text class="hour-text" x="354.16" y="115">17</text>
    <text class="hour-text" x="375" y="115">18</text>
    <text class="hour-text" x="395.83" y="115">19</text>
    <text class="hour-text" x="416.66" y="115">20</text>
    <text class="hour-text" x="437.5" y="115">21</text>
    <text class="hour-text" x="458.33" y="115">22</text>
    <text class="hour-text" x="479.16" y="115">23</text>
    <text class="hour-text" x="500" y="115">24</text>
  </g>
  <text id="svg-sunrise" x="125" y="195" font-size="12px" fill="white"></text>
  <text id="svg-sunset" x="375" y="195" font-size="12px" fill="white"></text>
  <text id="svg-sunnow" x="250" y="30" font-size="30px" fill="white"></text>
  <path id="sun-path" stroke="#dadadc" fill="none" stroke-width="2" />

  <!-- Define a radial gradient -->
  <defs>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" />
      <stop offset="30%" stop-color="white" stop-opacity="1" />
      <stop offset="31%" stop-color="white" stop-opacity="0.2" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Apply the gradient to a circle -->
  <circle id="svg-sun" cx="-20" cy="-20" r="25" fill="url(#glowGradient)"></circle>
</svg>
