<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sun Card</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script defer src="{{ url_for('static', filename='sun_card.js') }}"></script>
  </head>
  <body>
    <div class="card">
      <h2>Sunrise & Sunset</h2>
      <svg id="sun-svg" viewBox="0 0 500 200" preserveAspectRatio="xMidYMid meet">
        <rect id="svg-sky" x="0" y="0" width="500" height="100" fill="#223d5d" />
        <rect id="svg-gnd" x="0" y="100" width="500" height="100" fill="#1c1c1e" />
        <line id="svg-hline" x1="0" y1="100" x2="500" y2="100" stroke="#797d86" stroke-width="2" />

        <defs>
          <!-- Define a single vertical line template -->
          <line id="hourly-line" x1="0" y1="100" x2="0" y2="110" stroke="#414144" stroke-width="1" />
          <line id="major-hour-line" x1="0" y1="100" x2="0" y2="110" stroke="#414144" stroke-width="2" />
        </defs>

        <!-- Use the defined lines and position them accordingly -->
        <g>
          <!-- Loop to generate all 24 lines -->
          <!-- Major lines for 0, 6, 12, 18, 24 o'clock -->
          <use href="#major-hour-line" x="0" />
          <use href="#major-hour-line" x="125" />
          <use href="#major-hour-line" x="250" />
          <use href="#major-hour-line" x="375" />
          <use href="#major-hour-line" x="500" />

          <!-- Minor lines for hours 1-23 excluding 0, 6, 12, 18, 24 -->
          <use href="#hourly-line" x="20.83" />
          <use href="#hourly-line" x="41.66" />
          <use href="#hourly-line" x="62.5" />
          <use href="#hourly-line" x="83.33" />
          <use href="#hourly-line" x="104.16" />
          <use href="#hourly-line" x="145.83" />
          <use href="#hourly-line" x="166.66" />
          <use href="#hourly-line" x="187.5" />
          <use href="#hourly-line" x="208.33" />
          <use href="#hourly-line" x="229.16" />
          <use href="#hourly-line" x="270.83" />
          <use href="#hourly-line" x="291.66" />
          <use href="#hourly-line" x="312.5" />
          <use href="#hourly-line" x="333.33" />
          <use href="#hourly-line" x="354.16" />
          <use href="#hourly-line" x="395.83" />
          <use href="#hourly-line" x="416.66" />
          <use href="#hourly-line" x="437.5" />
          <use href="#hourly-line" x="458.33" />
          <use href="#hourly-line" x="479.16" />
        </g>
        <!-- <line id="svg-vline1" x1="0" y1="0" x2="0" y2="200" stroke="#414144" stroke-width="1" /> -->
        <!-- <line id="svg-vline2" x1="125" y1="0" x2="125" y2="200" stroke="#414144" stroke-width="1" />
        <line id="svg-vline3" x1="250" y1="0" x2="250" y2="200" stroke="#414144" stroke-width="1" />
        <line id="svg-vline4" x1="375" y1="0" x2="375" y2="200" stroke="#414144" stroke-width="1" /> -->
        <!-- <line id="svg-vline4" x1="500" y1="0" x2="500" y2="200" stroke="#414144" stroke-width="1" /> -->
        <text id="svg-sunrise" x="125" y="195" font-size="12px" fill="white"></text>
        <text id="svg-sunset" x="375" y="195" font-size="12px" fill="white"></text>
        <text id="svg-sunnow" x="380" y="30" font-size="30px" fill="white">14:04:47</text>
        <path id="sun-path" stroke="#dadadc" fill="none" stroke-width="2" />

        <!-- Define a radial gradient -->
        <defs>
          <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="white" />
            <stop offset="30%" stop-color="white" stop-opacity="1" />
            <stop offset="31%" stop-color="white" stop-opacity="0.2" />
            <stop offset="100%" stop-color="white" stop-opacity="0" />
          </radialGradient>
        </defs>

        <!-- Apply the gradient to a circle -->
        <circle id="svg-sun" cx="-20" cy="-20" r="15" fill="url(#glowGradient)"></circle>
        <!-- <circle id="sun1" cx="390" cy="100" r="5" fill="white"></circle> -->
      </svg>
    </div>
  </body>
</html>
